version: 2.1

jobs:

  print-hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "Hello"

  print-world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "World!"

  print-MyName:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo $Say_My_Name

workflows:

  first-workflow:
    jobs:
      - print-hello
      - print-world:
          requires:
            - print-hello
      - print-MyName:
          requires:
            - print-hello
            - print-world
